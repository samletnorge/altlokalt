---
version: '3.8'

services:
  manga-app:
    image: valiantlynx/svelte-manga:latest
    ports:
      - "8080:3000"
    restart: always
    networks:
      - webnet

  blog-app:
    image: valiantlynx/svelte-altlokalt:latest
    ports:
      - "8081:3000"
    restart: always
    networks:
      - webnet

  nginx:
    image: nginx:latest
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf
      - ./certbot/conf:/etc/letsencrypt
      - ./certbot/www:/var/www/certbot
    depends_on:
      - manga-app
      - blog-app
    restart: always
    networks:
      - webnet

  certbot:
    image: certbot/certbot
    volumes:
      - ./certbot/conf:/etc/letsencrypt
      - ./certbot/www:/var/www/certbot
    depends_on:
      - nginx
    restart: always
    command: certonly --webroot -w /var/www/certbot --force-renewal --email valiantlynxz@gmail.com --agree-tos --no-eff-email --staging -d animevariant.com -d nebulamanga.com -d astromanga.com -d www.animevariant.com -d www.nebulamanga.com -d www.astromanga.com

networks:
  webnet:
