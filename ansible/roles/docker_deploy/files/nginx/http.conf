events {
    worker_connections  1024;
}

http {
    server_tokens off;
    charset utf-8;

    # Configuration for animevariant.com and nebulamanga.com
    server {
        listen 80;
        server_name animevariant.com nebulamanga.com;

        location / {
            proxy_pass http://manga-app:3000;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        }
    }

    # Configuration for astromanga.com
    server {
        listen 80;
        server_name astromanga.com;

        location / {
            proxy_pass http://blog-app:3000;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        }
    }
}
