docker_containers:
  - name: manga-app
    image: valiantlynx/svelte-manga:latest
    port: 8080
    internal_port: 3000
    domains:
      - animevariant.com
      - nebulamanga.com
      - www.animevariant.com
      - www.nebulamanga.com
    ssl_enabled: false
  - name: blog-app
    image: valiantlynx/svelte-altlokalt:latest
    port: 8081
    internal_port: 3000
    domains:
      - astromanga.com
      - www.astromanga.com
    ssl_enabled: false

unique_domains:
  - animevariant.com
  - nebulamanga.com
  - astromanga.com
  - www.animevariant.com
  - www.nebulamanga.com
  - www.astromanga.com
